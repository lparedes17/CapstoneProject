<script src="https://sdk.scdn.co/spotify-player.js"></script>
<script>
  window.onSpotifyWebPlaybackSDKReady = () => {

// Define the Spotify Connect device, getOAuthToken has an actual token
// hardcoded for the sake of simplicity
    var player = new Spotify.Player({
      name: 'A Spotify Web SDK Player',
      getOAuthToken: callback => {
        callback('BQCJtKsZbKsAc0zw6QrmEvYlfnNUVQnoLrJC-HhI2kQY85rjGN8i_vdAVnUKiWdPKsosqSCeGrBwlGwU36ldllwx_-J_cBMP2CQIjQGNnUfMK-M1bSbGzTMjqie0iKP2dml5ivY5EsE5jLtO3O8KesdeMBlIozDRNw');
      },
      volume: 0.5
    });
    player.addListener('player_state_changed', state => {
      console.log(state); });


// Called when connected to the player created beforehand successfully
    player.on('ready', ({ device_id }) => {
      console.log('Ready with Device ID', device_id);

      const play = ({
                      spotify_uri,
                        offset,
                      playerInstance: {
                        _options: {
                          getOAuthToken,
                          id
                        }
                      }
                    }) => {
        getOAuthToken(access_token => {
          fetch(`https://api.spotify.com/v1/me/player/play?device_id=${id}`, {
            method: 'PUT',
            body: JSON.stringify({
                uris: spotify_uri,
                position_ms: offset,

            }),
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${access_token}`
            },
          });
        });
      };

      play({
        playerInstance: player,
        spotify_uri:['spotify:track:32h6yQGn4oAhZ0HRsTMX26', 'spotify:track:2MsNSKQNQNRklkKFxxvIav'],
          offset: 20000
      });
    });


// Connect to the player created beforehand, this is equivalent to
// creating a new device which will be visible for Spotify Connect
    player.connect().then(() =>{
      console.log("connect");}

    )
    player.togglePlay();


  };

</script>
<script id="loggedin-template" type="text/x-handlebars-template">
  <h1>Logged in as </h1>
  <img id="avatar" width="200" src="" />
  <dl>
    <dt>Display name</dt><dd></dd>
    <dt>Username</dt><dd></dd>

    <dt>Profile Image</dt><dd></dd>

</script>

    <div id="ui-color" class="container">
      <div id="login">
        <h1 id="title">ProjectMusicfy</h1>
        <h2 id="description">Listen to music while you are studying or partying
          to earn Wildcat dollars!
        </h2>
        <h3 id="telluser">Connect to your Spotify Account to Start</h3>
        <a href="/login" class="btn btn-primary" onclick="onSubmit()">Log in with Spotify</a>
        <footer id="copyrights">&copy;2019 LindaProductions</footer>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="user-recent">
        </div>
        <div id="oauth">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">

            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>

            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
            <dt>Product</dt><dd>{{product}}</dd>

          </dl>
        </div>
      </div>
    </script>
    <script id="user-recent-template" type="text/x-handlebars-template">
      <div class="media">
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Recent Play</dt><dd>{{name}}</dd>
          </dl>
        </div>
      </div>

    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');
        var userRecentPlay = document.getElementById('user-recent-template').innerHTML,
                userRecentTemplate = Handlebars.compile(userRecentPlay),
                userRecentPlaceholder = document.getElementById('user-recent')
        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });
            $(function () {
              $.ajax({
                method: 'GET',
                url:'https://api.spotify.com/v1/me/player/recently-played',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                success:function (data) {
                  userRecentPlaceholder.innerHTML = userRecentTemplate(data.items[0].track.artists[0]);

                  console.log(data.items[0].track.artists[0]);
                  $('#login').hide();
                  $('#loggedin').show();
                },
                error:function(){
                  alert('ERROR');
                }

              })

            });
            $.ajax({
              method:'GET',
              url: 'https://api.spotify.com/v1/me',
              headers: {
                'Authorization': 'Bearer ' + access_token
              },
              success: function (response) {
                userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                var state = {
                  spotify_country:'',
                  spotify_name: '',
                  spotify_email: '',
                  spotify_id:''
                }
                state.spotify_country = response.country;
                state.spotify_name = response.display_name;
                state.spotify_email = response.email;
                state.spotify_id = response.id;
                axios.post('http://localhost:4000/spotifys/add', state)
                        .then(res => console.log(state));
                console.log(response);
                $('#login').hide();
                $('#loggedin').show();
              }
            });
          } else {
            // render initial screen
            $('#login').show();
            $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function () {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function (data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);
        }


      })();

    </script>
  </body>
</html>
